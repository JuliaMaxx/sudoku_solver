<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script type="module" src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
    <script defer type="module" src="ui.js"></script>
    <script defer type="module" src="controls.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <title>Sudoku Solver</title>
</head>

<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <div class="theme-wrapper">
        <div class="theme" id="theme1"></div>
        <div class="theme selected" id="theme2"></div>
        <div class="theme" id="theme3"></div>
        <div class="theme" id="theme4"></div>
    </div>
    <h1 class="title">Sudoku Solver</h1>
    <div class="sudoku-container">
        <div id="sudoku-grid"></div>
    </div>
    <div class="control-panel">
        <div class="btn-menu">
            <button id="solveButton">Solve</button>
            <button id="solveCellButton">Solve cell</button>
            <button id="generateButton">Generate</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="grid-size-wrapper">
            <button class="size-button" id="4sizeButton">4 x 4</button>
            <button class="size-button" id="9sizeButton">9 x 9</button>
            <button class="size-button" id="16sizeButton">16 x 16</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="difficultyModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-x">&times;</span>
            <h2>Select Difficulty</h2>
            <div class="modal-btn">
                <button class="difficulty-btn easy" data-level="easy">Easy</button>
                <button class="difficulty-btn medium" data-level="medium">Medium</button>
                <button class="difficulty-btn hard" data-level="hard">Hard</button>
            </div>

        </div>
    </div>
</body>
</html>
